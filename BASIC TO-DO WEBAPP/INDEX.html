<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple To-Do App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fef6f6;
    max-width: 500px;
    margin: 40px auto;
    padding: 0 20px;
    color: #444;
  }
  h2 {
    color: #7a4f4f;
    border-bottom: 2px solid #d1b7b7;
    padding-bottom: 4px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #d1b7b7;
    border-radius: 5px;
  }
  ul {
    list-style: none;
    padding-left: 0;
  }
  li {
    background: #fff0f0;
    margin-bottom: 8px;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  li.completed {
    background: #e6f5e6;
    text-decoration: line-through;
    color: #555;
  }
  .task-text {
    flex-grow: 1;
    margin-right: 10px;
    cursor: pointer;
  }
  small {
    display: block;
    font-size: 0.7em;
    color: #a78f8f;
  }
  button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #7a4f4f;
    font-weight: bold;
    margin-left: 6px;
  }
  button:hover {
    color: #bf616a;
  }
</style>
</head>
<body>

<h1>Simple To-Do App</h1>

<input type="text" id="newTask" placeholder="Add new task and press Enter..." />

<h2>Pending Tasks</h2>
<ul id="pendingList"></ul>

<h2>Completed Tasks</h2>
<ul id="completedList"></ul>

<script src="app.js"></script>
</body>
</html>
